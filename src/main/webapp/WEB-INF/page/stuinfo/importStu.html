<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading"></div>
	<form class="form-horizontal" id="uploadForm" enctype="multipart/form-data">
		<div class="form-group" >
			<button type="button" class="btn btn-primary" @click="downloadFile">下载模板</button>

		</div>
		<div class="form-group" style="display: none">
		  <input name="classId" type="text" class="form-control" v-model="classId" :value="classId"/>
		</div>
		<div class="form-group">
			<div class="col-sm-6">
				<input class="form-control" type="file" data-options="required:true" name="ImportFile" data-options="required:true"/>
			</div>
		</div>
		<div class="form-group">
			<input type="button" class="btn btn-primary" onclick="doUpload()" value="确定"/>
		</div>
	</form>
</div>
<script src="${rc.contextPath}/js/stuinfo/importStu.js?_${date.systemTime}"></script>
</body>
</html>
