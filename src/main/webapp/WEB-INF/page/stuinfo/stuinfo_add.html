<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">姓名</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="stuInfo.userId" placeholder="姓名"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">学号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="stuInfo.stuNo" placeholder="学号"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">班级</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="stuInfo.classId" placeholder="班级"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">教师姓名</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="stuInfo.teachId" placeholder="教师姓名"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>
<script src="${rc.contextPath}/js/stuinfo/stuinfo_add.js?_${date.systemTime}"></script>
</body>
</html>
