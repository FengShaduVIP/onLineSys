<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">班级编号</div>
		   	<div class="col-sm-10">
		      <input type="number" class="form-control" v-model="classInfo.classNo" placeholder="班级编号"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">班级名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="classInfo.className" placeholder="班级名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">排序值</div>
		   	<div class="col-sm-10">
		      <input type="number" class="form-control" v-model="classInfo.classSort" placeholder="请输入数字"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">状态</div>
			<label class="radio-inline">
				<input type="radio" name="status" value="0" v-model="classInfo.status"/> 禁用
			</label>
			<label class="radio-inline">
				<input type="radio" name="status" value="1" v-model="classInfo.status"/> 正常
			</label>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/classinfo/classinfo_add.js?_${date.systemTime}"></script>
</body>
</html>
