<!DOCTYPE html>
<html>
<head>
<title>试卷管理</title>
	#parse("sys/header.html")
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<link rel="stylesheet"
	href="${rc.contextPath}/statics/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="${rc.contextPath}/statics/css/main.css">

</head>
<body>
	<div id="rrapp">
		<div class="grid-btn">
			<a class="btn btn-default" href="exampaper_add.html">新增试卷</a>
			<button type="button" class="btn btn-default" @click="update">修改试卷</button>
			<button type="button" class="btn btn-default" @click="del">删除</button>
			<button type="button" class="btn btn-default" data-toggle="modal"
				@click="examList">修改试卷题目</button>
			<button type="button" class="btn btn-default" @click="examStart">开始考试</button>
		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

	<script
		src="${rc.contextPath}/js/exampaper/exampaper.js?_${date.systemTime}"></script>
	<script type="text/javascript">

	</script>
</body>
</html>
