<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div class="layui-container">
		<div style="padding-bottom:20px ">
			<a href="javascript:history.go(-1)"><h3>返回列表</h3></a>
		</div>
		<div class="layui-row">
			<div id="exampaperItem_have">
				<div class="grid-btn">
					<button type="button" class="btn btn-link">已添加题目列表</button>
					<button type="button" class="btn btn-danger" @click="delItem">删除题目</button>
				</div>
				<table id="jqGridItem_have"></table>
				<div id="jqGridPagerItem_have"></div>
			</div>
		</div>
		<div class="layui-row">
			<div id="exampaperItem_nohave" style="padding: 30px 0">
				<div class="grid-btn">
					<button type="button" class="btn btn-link">未添加题目列表</button>
					<button type="button" class="btn btn-success" @click="addItem">添加题目</button>
				</div>
				<table id="jqGridItem_nohave"></table>
				<div id="jqGridPagerItem_nohave"></div>
			</div>
		</div>
	</div>
</div>

<script src="${rc.contextPath}/js/exampaper/paperDetail.js?_${date.systemTime}"></script>
</body>
</html>
