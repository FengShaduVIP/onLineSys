<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<div class="row">
		<div class="col-sm-6">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">试卷标题：</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="examPaper.title" placeholder="试卷标题"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">试卷要求：</div>
					<div class="col-sm-10">
						<textarea class="form-control" v-model="examPaper.detail"  name="examDetail" id="examDetail"></textarea>
						<!-- <input type="text" class="form-control" v-model="examPaper.detail" placeholder="试卷要求"/> -->
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">题目列表：</div>
					<div class="col-sm-10" style="width:810px;padding-left: 167px">
						<div id="exampaperItem_nohave">
							<table id="jqGrid" width="400px"></table>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
					&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="${rc.contextPath}/js/exampaper/exampaper_add.js?_${date.systemTime}"></script>
<script type="text/javascript">
var editor = CKEDITOR.replace('examDetail');
</script>
</body>
</html>
