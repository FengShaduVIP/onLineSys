<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<div class="row">
		<div class="col-sm-6">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">试卷标题</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="examPaper.title" placeholder="试卷标题"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">试卷要求</div>
					<div class="col-sm-10">
						<textarea class="form-control" v-model="examPaper.detail"  name="detail" id="detail"></textarea>
						<!-- <input type="text" class="form-control" v-model="examPaper.detail" placeholder="试卷要求"/> -->
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
					&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
				</div>
			</form>
		</div>
		<div class="col-sm-6">
			<div id="exampaperItem_have">
				<div class="grid-btn">
					<button type="button" class="btn btn-link">已添加题目列表</button>
					<!--<button type="button" class="btn btn-danger" @click="delItem">删除题目</button>-->
				</div>
				<table id="jqGridItem_have"></table>
				<div id="jqGridPagerItem_have"></div>
			</div>
		</div>
	</div>
</div>

<script src="${rc.contextPath}/js/exampaper/exampaper_add.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/exampaper/examitem_have.js?_${date.systemTime}"></script>
<script type="text/javascript">
CKEDITOR.replace('detail');
</script>
</body>
</html>
